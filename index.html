<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Souvenir Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ✅ New Wrapper for zoom & pan */
    #flipbook-wrapper {
      width: 1130px;   /* 2 x A4 width */
      height: 800px;   /* A4 height */
      overflow: hidden;
      position: relative;
      transform: scale(1) translate(0px, 0px);
      transform-origin: 0 0;
      cursor: grab;
    }

    #flipbook-wrapper:active {
      cursor: grabbing;
    }

    /* Flipbook */
    #flipbook {
      width: 1130px;
      height: 800px;
    }

    #flipbook .page {
      width: 565px;
      height: 800px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    /* Corner curl hint */
    .corner-hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(0,0,0,0.15), transparent 70%);
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      pointer-events: none;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Zoom buttons */
    .zoom-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000;
    }

    .zoom-controls button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
    }

    /* Responsive scaling */
    @media (max-width: 1024px) {
      #flipbook-wrapper, #flipbook {
        width: 90vw;
        height: calc(90vw * 0.71);
      }
      #flipbook .page {
        width: 45vw;
        height: calc(90vw * 0.71);
      }
    }

    @media (max-width: 768px) {
      #flipbook-wrapper, #flipbook {
        width: 95vw;
        height: calc(95vw * 0.71);
      }
      #flipbook .page {
        width: 47.5vw;
        height: calc(95vw * 0.71);
      }
    }

    @media (max-width: 480px) {
      #flipbook-wrapper, #flipbook {
        width: 98vw;
        height: calc(98vw * 0.71);
      }
      #flipbook .page {
        width: 49vw;
        height: calc(98vw * 0.71);
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Wrapper for zoom & pan -->
  <div id="flipbook-wrapper">
    <div id="flipbook">
      <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
      <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
      <div class="page"><img src="images/page3.jpg" alt="Page 3"></div>
      <div class="page"><img src="images/page4.jpg" alt="Page 4"></div>
    </div>
  </div>

  <!-- Navigation Controls -->
  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">◀ Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next ▶</button>
  </div>

  <!-- Zoom Controls -->
  <div class="zoom-controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="resetZoom">⟳</button>
  </div>

  <!-- Flip sound -->
  <audio id="flipSound" src="flip.mp3" preload="auto"></audio>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <script>
    // ✅ Flipbook init
    function initFlipbook(){
      $('#flipbook').turn({
        width: $('#flipbook').width(),
        height: $('#flipbook').height(),
        autoCenter: true,
        display: 'double',
        gradients: true,
        acceleration: true,
        elevation: 50,
        duration: 1000,
        when: {
          turning: function() {
            document.getElementById('flipSound').play().catch(e => {});
          }
        }
      });
    }

    initFlipbook();

    // Hover effect
    $('#flipbook .page').hover(
      function(){ $(this).addClass('corner-hover'); },
      function(){ $(this).removeClass('corner-hover'); }
    );

    // ✅ Zoom + Pan system
    let zoom = 1, currentX = 0, currentY = 0, isPanning = false, startX, startY;
    const wrapper = document.getElementById('flipbook-wrapper');

    function updateTransform() {
      wrapper.style.transform = `scale(${zoom}) translate(${currentX}px, ${currentY}px)`;
    }

    // Zoom controls
    $('#zoomIn').click(function(){ zoom = Math.min(zoom + 0.2, 3); updateTransform(); });
    $('#zoomOut').click(function(){ zoom = Math.max(zoom - 0.2, 0.5); updateTransform(); });
    $('#resetZoom').click(function(){ zoom = 1; currentX=0; currentY=0; updateTransform(); });

    // Mouse wheel zoom (CTRL + scroll)
    wrapper.addEventListener("wheel", (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        zoom += e.deltaY * -0.01;
        zoom = Math.min(Math.max(0.5, zoom), 3);
        updateTransform();
      }
    }, { passive: false });

    // Pan
    wrapper.addEventListener("mousedown", (e) => {
      if (zoom > 1) {
        isPanning = true;
        startX = e.clientX - currentX;
        startY = e.clientY - currentY;
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (isPanning) {
        currentX = e.clientX - startX;
        currentY = e.clientY - startY;
        updateTransform();
      }
    });

    document.addEventListener("mouseup", () => {
      isPanning = false;
    });

    // Resize handling
    $(window).resize(function(){
      if($('#flipbook').turn('is')) $('#flipbook').turn('destroy');
      initFlipbook();
    });
  </script>
</body>
</html>
