<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Souvenir Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;       /* viewport responsive */
      height: 70vh;
      max-width: 800px;  /* desktop max */
      max-height: 600px;
      touch-action: none;
    }
    #flipbook .page {
      width: 50%;        /* always half of flipbook */
      height: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: grab;
      user-select: none;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Flipbook container -->
  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page4.jpg" alt="Page 4"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">◀ Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next ▶</button>
  </div>

  <!-- Flip sound -->
  <audio id="flipSound" src="flip.mp3" preload="auto"></audio>

  <!-- jQuery + Turn.js (CDN links) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>

  <script>
    function initFlipbook() {
      var w = Math.min(window.innerWidth * 0.9, 800);
      var h = Math.min(window.innerHeight * 0.7, 600);

      $('#flipbook').turn({
        width: w,
        height: h,
        autoCenter: true,
        display: 'double',
        gradients: true,
        elevation: 50,
        duration: 1000,
        when: {
          turning: function(event, page, view) {
            document.getElementById('flipSound').play();
          }
        }
      });
    }

    // First load
    $(document).ready(function(){
      initFlipbook();
    });

    // Resize ekedi re-init
    $(window).on('resize', function(){
      if ($("#flipbook").data("turn")) {
        $('#flipbook').turn('destroy');
      }
      initFlipbook();
    });

    // Change cursor when dragging
    $('#flipbook').on('start', function(e){
      $(this).css('cursor', 'grabbing');
    }).on('end', function(e){
      $(this).css('cursor', 'grab');
    });
  </script>
</body>
</html>
