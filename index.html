<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Souvenir Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      touch-action: none;
    }
    #flipbook .page {
      width: 400px;
      height: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: grab;
      user-select: none;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Flipbook container -->
  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page4.jpg" alt="Page 4"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">◀ Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next ▶</button>
  </div>

  <!-- Flip sound -->
  <audio id="flipSound" src="flip.mp3" preload="auto"></audio>

  <!-- jQuery + Turn.js (CDN links) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <script>
    // Initialize flipbook
    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true,
      display: 'double',
      gradients: true,
      acceleration: true,
      elevation: 50,
      duration: 1000,
      when: {
        turning: function(event, page, view) {
          document.getElementById('flipSound').play();
        }
      }
    });

    // Change cursor when dragging
    $('#flipbook').on('start', function(e){
      $(this).css('cursor', 'grabbing');
    }).on('end', function(e){
      $(this).css('cursor', 'grab');
    });
  </script>
</body>
</html>
