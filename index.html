<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Souvenir Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Flipbook container */
    #flipbook {
      width: 1130px;   /* 2 x A4 width */
      height: 800px;   /* A4 height */
      touch-action: none;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    #flipbook .page {
      width: 565px;
      height: 800px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: grab;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    /* Corner curl hint */
    .corner-hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(0,0,0,0.15), transparent 70%);
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      pointer-events: none;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Zoom buttons */
    .zoom-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000;
    }

    .zoom-controls button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
    }

    /* Responsive scaling */
    @media (max-width: 1024px) {
      #flipbook {
        width: 90vw;
        height: calc(90vw * 0.71);
      }

      #flipbook .page {
        width: 45vw;
        height: calc(90vw * 0.71);
      }
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 95vw;
        height: calc(95vw * 0.71);
      }

      #flipbook .page {
        width: 47.5vw;
        height: calc(95vw * 0.71);
      }

      .controls {
        bottom: 10px;
        gap: 15px;
      }

      button {
        padding: 12px 24px;
        font-size: 14px;
        min-height: 44px;
      }
    }

    @media (max-width: 480px) {
      #flipbook {
        width: 98vw;
        height: calc(98vw * 0.71);
      }

      #flipbook .page {
        width: 49vw;
        height: calc(98vw * 0.71);
      }

      button {
        padding: 10px 20px;
        font-size: 12px;
      }

      .controls {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Flipbook container -->
  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page4.jpg" alt="Page 4"></div>
  </div>

  <!-- Navigation Controls -->
  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">◀ Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next ▶</button>
  </div>

  <!-- Zoom Controls -->
  <div class="zoom-controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="resetZoom">⟳</button>
  </div>

  <!-- Flip sound -->
  <audio id="flipSound" src="flip.mp3" preload="auto"></audio>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <script>
    let zoomLevel = 1;

    function applyZoom(){
      $('#flipbook').css('transform', `scale(${zoomLevel})`);
    }

    function initFlipbook(){
      $('#flipbook').turn({
        width: $('#flipbook').width(),
        height: $('#flipbook').height(),
        autoCenter: true,
        display: 'double',
        gradients: true,
        acceleration: true,
        elevation: 50,
        duration: 1000,
        when: {
          turning: function(event, page, view) {
            document.getElementById('flipSound').play().catch(e => {});
          }
        }
      });
    }

    // Initialize
    initFlipbook();

    // Cursor grab
    $('#flipbook').on('start', function(){
      $(this).css('cursor','grabbing');
    }).on('end', function(){
      $(this).css('cursor','grab');
    });

    // Hover effect
    $('#flipbook .page').hover(
      function(){ $(this).addClass('corner-hover'); },
      function(){ $(this).removeClass('corner-hover'); }
    );

    // Resize handling
    $(window).resize(function(){
      setTimeout(function(){
        if($('#flipbook').turn('is')) $('#flipbook').turn('destroy');
        initFlipbook();
        applyZoom();
      },100);
    });

    // Zoom controls
    $('#zoomIn').click(function(){
      zoomLevel += 0.2;
      applyZoom();
    });

    $('#zoomOut').click(function(){
      if(zoomLevel > 0.4){
        zoomLevel -= 0.2;
        applyZoom();
      }
    });

    $('#resetZoom').click(function(){
      zoomLevel = 1;
      applyZoom();
    });

    // Mouse wheel zoom
    $('#flipbook').on('wheel', function(e){
      if(e.originalEvent.deltaY < 0){
        zoomLevel += 0.1;
      } else {
        if(zoomLevel > 0.4) zoomLevel -= 0.1;
      }
      applyZoom();
      e.preventDefault();
    });
  </script>
</body>
</html>
