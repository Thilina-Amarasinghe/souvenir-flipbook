<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Souvenir Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Flipbook container */
    #flipbook {
      width: 100vw;              /* full screen width */
      max-width: 1000px;         /* desktop limit */
      aspect-ratio: 420 / 297;   /* A4 landscape ratio */
      height: auto;
      margin: auto;
    }

    #flipbook .page {
      width: 50%;      /* half of book width */
      height: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      user-select: none;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    /* Controls â€“ left & right of book */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 15px;
      z-index: 1000;        /* keep above book */
      pointer-events: auto; /* make touch work */
    }

    .controls button {
      padding: 12px 20px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Flipbook container -->
  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/page4.jpg" alt="Page 4"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">â—€</button>
    <button onclick="$('#flipbook').turn('next')">â–¶</button>
  </div>

  <!-- Flip sound -->
  <audio id="flipSound" src="flip.mp3" preload="auto"></audio>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <script>
    function initFlipbook() {
      var w = Math.min(window.innerWidth * 0.95, 1000);
      var h = w * (297/420); // A4 landscape ratio

      $('#flipbook').turn({
        width: w,
        height: h,
        autoCenter: true,
        display: 'double',  // always double page
        gradients: true,
        elevation: 50,
        duration: 1000,
        turnCorners: "",    // ðŸ”’ disable mouse corner flip
        when: {
          turning: function() {
            document.getElementById('flipSound').play();
          }
        }
      });
    }

    // first load
    $(document).ready(function() {
      initFlipbook();
    });

    // resize ekedi re-init karanna
    $(window).on('resize', function() {
      $('#flipbook').turn('destroy').removeClass('turnjs');
      initFlipbook();
    });
  </script>
</body>
</html>
